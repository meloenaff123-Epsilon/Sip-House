<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIP Wooden House</title>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white;}
header{
  padding:20px 10%;
  background:#020617;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{color:#facc15;}
nav a{color:white;margin-left:20px;text-decoration:none;}
nav a:hover{color:#facc15;}

.hero{
  height:90vh;
  background:url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}
.hero::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
}
.hero-content{
  position:relative;
  z-index:1;
}
.hero h2{font-size:48px;}
.btn{
  background:#facc15;
  color:black;
  padding:12px 25px;
  text-decoration:none;
  font-weight:bold;
  border-radius:6px;
}

section{padding:80px 10%;}

.filter button{
  padding:10px 20px;
  margin-right:10px;
  border:none;
  background:#facc15;
  cursor:pointer;
  font-weight:bold;
}

.project-grid{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  margin-top:30px;
}

.project{
  width:300px;
}

.project img{
  width:100%;
  border-radius:10px;
  transition:0.3s;
  cursor:pointer;
}

.project img:hover{
  transform:scale(1.05);
}

#lightbox{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
}

#lightbox img{
  max-width:90%;
  max-height:90%;
}

footer{
  text-align:center;
  padding:30px;
  background:#020617;
}

@media(max-width:768px){
  .project{width:100%;}
  .hero h2{font-size:28px;}
}
</style>
</head>

<body>

<header>
  <h1>SIP Wooden House</h1>
  <nav>
    <a href="#">Нүүр</a>
    <a href="#projects">Төслүүд</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h2>Орчин үеийн SIP & Модон Байшин</h2>
    <p>Дулаан алдагдал багатай • Бат бөх • Түргэн барилга</p>
    <br>
    <a href="#projects" class="btn">Төслүүд үзэх</a>
  </div>
</section>

<section id="projects">

<h2>Манай төслүүд</h2>

<div class="filter">
  <button onclick="filterProjects('all')">Бүгд</button>
  <button onclick="filterProjects('80')">80м2</button>
  <button onclick="filterProjects('100')">100м2</button>
</div>

<div class="project-grid">

<div class="project" data-size="80">
  <a href="project.html?id=1">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c">
  </a>
</div>

<div class="project" data-size="100">
  <a href="project.html?id=2">
    <img src="https://images.unsplash.com/photo-1572120360610-d971b9d7767c">
  </a>
</div>

</div>

</section>

<div id="lightbox">
  <img id="lightbox-img">
</div>

<footer>
© 2026 SIP Wooden House
</footer>

<script>
function filterProjects(size){
  const projects = document.querySelectorAll('.project');
  projects.forEach(p=>{
    if(size==='all' || p.dataset.size===size){
      p.style.display='block';
    } else {
      p.style.display='none';
    }
  });
}

document.addEventListener("DOMContentLoaded", function(){

  document.querySelectorAll('.project img').forEach(img=>{
    img.addEventListener('click', function(e){
      e.preventDefault();
      document.getElementById('lightbox').style.display='flex';
      document.getElementById('lightbox-img').src=this.src;
    });
  });

  document.getElementById('lightbox').onclick=function(){
    this.style.display='none';
  };

});
</script>

</body>
</html>
