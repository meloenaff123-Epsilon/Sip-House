<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SIP Master House | SIP & Wooden House Construction</title>
<meta name="description" content="SIP болон модон байшин барилгын мэргэжлийн үйлчилгээ. 5 жилийн баталгаа, 30–60 хоногт гүйцэтгэнэ.">
<meta property="og:title" content="SIP Master House">
<meta property="og:description" content="Energy Efficient SIP Houses in Mongolia">
<meta property="og:type" content="website">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
  --accent:#facc15;
}
body.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#111;
  --accent:#0f172a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  scroll-behavior:smooth;
  transition:0.3s;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  width:100%;
  padding:15px 10%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(12px);
  background:rgba(15,23,42,0.85);
  z-index:1000;
  transition:0.3s;
}
body.light header{
  background:rgba(255,255,255,0.85);
}

nav a{
  margin-left:20px;
  color:var(--text);
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
}
nav a:hover{
  color:var(--accent);
}

.controls{
  display:flex;
  gap:15px;
  align-items:center;
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c")
    center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero h2{
  font-size:48px;
  margin-bottom:20px;
}
.btn{
  background:var(--accent);
  padding:14px 30px;
  border-radius:10px;
  color:#000;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}
.btn:hover{
  transform:translateY(-5px);
}

/* ===== SECTIONS ===== */
section{
  padding:120px 10%;
}
section h2{
  text-align:center;
  margin-bottom:50px;
  font-size:32px;
}

/* ===== CARDS ===== */
.card{
  background:var(--card);
  padding:35px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  transition:0.3s;
}
.card:hover{
  transform:translateY(-8px);
}

/* ===== PROJECTS ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}
.project{
  position:relative;
  overflow:hidden;
  border-radius:18px;
}
.project img{
  width:100%;
  display:block;
  transition:0.5s;
}
.project:hover img{
  transform:scale(1.1);
}
.project-overlay{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.7);
  color:white;
  text-align:center;
  padding:15px;
  transform:translateY(100%);
  transition:0.4s;
}
.project:hover .project-overlay{
  transform:translateY(0);
}

/* ===== CALCULATOR ===== */
.calculator{
  max-width:550px;
  margin:auto;
}
.calculator input,
.calculator select{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:10px;
  border:none;
}
.calculator button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  font-weight:600;
}
#result{
  margin-top:15px;
  font-weight:bold;
  text-align:center;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:40px;
  background:var(--card);
}

.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:18px;
  border-radius:50%;
  text-decoration:none;
}

@media(max-width:768px){
  .hero h2{
    font-size:28px;
  }
}
</style>
</head>

<body>

<!-- Чиний одоогийн HTML content энд хэвээрээ үлдэнэ -->

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({duration:1000, once:true});

// Smooth theme toggle
const toggle=document.getElementById("themeToggle");
if(toggle){
  if(localStorage.getItem("theme")==="light"){
    document.body.classList.add("light");
  }
  toggle.addEventListener("click",()=>{
    document.body.classList.toggle("light");
    localStorage.setItem("theme",
      document.body.classList.contains("light")?"light":"dark"
    );
  });
}
</script>

</body>
</html>
