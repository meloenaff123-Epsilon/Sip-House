<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIP Wooden House</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
}

header{
  padding:20px 10%;
  background:#020617;
}

h1{color:#facc15;}

.projects{
  padding:50px 10%;
}

.filter{
  margin-bottom:30px;
}

.filter button{
  padding:10px 20px;
  margin-right:10px;
  border:none;
  background:#facc15;
  cursor:pointer;
  font-weight:bold;
}

.project-grid{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
}

.project{
  width:300px;
  cursor:pointer;
}

.project img{
  width:100%;
  border-radius:10px;
  transition:0.3s;
}

.project img:hover{
  transform:scale(1.05);
}

#lightbox{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
}

#lightbox img{
  max-width:90%;
  max-height:90%;
}

@media(max-width:768px){
  .project{width:100%;}
}
</style>
</head>

<body>

<header>
  <h1>SIP Wooden House</h1>
</header>

<section class="projects">

<div class="filter">
  <button onclick="filterProjects('all')">Бүгд</button>
  <button onclick="filterProjects('80')">80м2</button>
  <button onclick="filterProjects('100')">100м2</button>
</div>

<div class="project-grid">

<div class="project" data-size="80">
  <a href="project.html?id=1">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c">
  </a>
</div>

<div class="project" data-size="100">
  <a href="project.html?id=2">
    <img src="https://images.unsplash.com/photo-1572120360610-d971b9d7767c">
  </a>
</div>

</div>

</section>

<!-- LIGHTBOX -->
<div id="lightbox">
  <img id="lightbox-img">
</div>

<script>

function filterProjects(size){
  const projects = document.querySelectorAll('.project');
  projects.forEach(p=>{
    if(size === 'all' || p.dataset.size === size){
      p.style.display = 'block';
    } else {
      p.style.display = 'none';
    }
  });
}

document.addEventListener("DOMContentLoaded", function(){

  document.querySelectorAll('.project img').forEach(img=>{
    img.addEventListener('click', function(e){
      e.preventDefault();
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = this.src;
    });
  });

  document.getElementById('lightbox').onclick = function(){
    this.style.display = 'none';
  };

});

</script>

</body>
</html>
